<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="images/800x800.png" alt="album image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Album Name:</h4>
                      <span>{{albumsShowCtrl.album.name}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Artist Name:</h4>
                      <span>{{albumsShowCtrl.album.artistName}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Released date:</h4>
                      <span>{{albumsShowCtrl.album.releaseDate}}</span>
                    </li>

                    <li class="list-group-item">

                      <h4 class="inline-header">Songs:</h4>

                        <div class="list-group-item" ng-repeat="song in albumsShowCtrl.album.songs">


                          <!-- Edit Button -->
                          <button type="button" class="btn btn-info" ng-hide="editing" ng-click="editing = true" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                          </button>

                          <button class='btn btn-success' ng-show="editing" ng-click="albumsShowCtrl.editSong(song); editing = false">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                          </button>
                          
                          <!-- Delete Button -->
                          <button type="button" class="btn btn-danger" aria-label="Left Align" ng-click="albumsShowCtrl.deleteSong(song)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                          </button>

                          <!-- Track Info -->
                          <span> 
                            <span ng-hide="editing">({{song.trackNumber}})</span> 
                            <input ng-show="editing" ng-model="albumsShowCtrl.newSong.trackNumber" type="text" class="form-control input-md" required="">

                            <span ng-hide="editing">{{song.name}}</span> 
                            <input ng-show="editing" ng-model="albumsShowCtrl.newSong.name" type="text" class="form-control input-md" required="">

                          </span>

                        </div>

                    </li>


                    <hr>


                    <!-- Create New Song -->

                    <form class="form-horizontal" ng-submit="albumsShowCtrl.createSong()">
                      <fieldset>

                        
                        <!-- Form Name -->
                        <legend>Add New Song</legend>

                        <!-- Text input-->
                        <div class="form-group">
                          <div class="col-md-4">
                          <input ng-model="albumsShowCtrl.newSong.trackNumber" type="text" class="form-control input-md" placeholder="Track Number">
                          </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                          <div class="col-md-4">
                          <input ng-model="albumsShowCtrl.newSong.name" type="text" class="form-control input-md" placeholder="Track Name">
                          </div>
                        </div>

                        <!-- Button -->
                        <button type="submit" class="btn btn-success" aria-label="Left Align">
                          <span class="glyphicon glyphicon-plus better-font" aria-hidden="true"> Add </span>
                        </button>

                      </fieldset>
                    </form>


                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
